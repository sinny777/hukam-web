<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="card card-signup card-plain">
				<div class="modal-header">
					<button #closeBtn type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>

					<div class="header header-primary text-center">
						<h4 class="card-title">Log in</h4>
						<div class="social-line">
							<a href="javascript:void(0);" (click)="signIn('google');" class="btn btn-just-icon btn-simple">
								<i class="fa fa-google-plus"></i>
							</a>
							<a href="javascript:void(0);" (click)="signIn('facebook');" class="btn btn-just-icon btn-simple">
								<i class="fa fa-facebook-square"></i>
							</a>
							<a href="javascript:void(0);" (click)="signIn('linkedin');" class="btn btn-just-icon btn-simple">
								<i class="fa fa-linkedin"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="modal-body">

								<form class="form" [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm.value)">
									<p class="description text-center">Or Be Classical</p>
									<div class="card-content">

										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">email</i>
											</span>
											<div class="form-group is-empty"><input type="text" class="form-control" placeholder="Username/Email" formControlName="username"><span class="material-input"></span></div>
										</div>

										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">lock_outline</i>
											</span>
											<div class="form-group is-empty"><input type="password" placeholder="Password" formControlName="password" class="form-control"><span class="material-input"></span></div>
										</div>

									</div>

									<div class="text-center login-btn">
											<input type="submit" class="btn btn-primary btn-simple btn-wd btn-lg" value="Login" [disabled]="!loginForm.valid" >
									</div>

								</form>

				</div>
				<div class="modal-footer text-center register-text">
					Don't have an account ? <a href="javascript:void(0);" (click)="gotoRegister();" class="">Click here to Register</a>
					<!-- <input type="submit" class="btn btn-primary btn-simple btn-wd btn-lg" value="Login" [disabled]="!loginForm.valid"> -->
				</div>
			</div>
		</div>
	</div>
</div>
<!--  End Modal -->

	<router-outlet></router-outlet>

	<div class="cd-section" id="contactus">

		<div class="contactus-1 section-image" style="background-image: url('/assets/images/contact.jpg')">

			<div class="container">
				<div class="row">
					<div class="col-md-7">
						<h2 class="title">Get in Touch</h2>
						<!-- <h5 class="description">You need more information? Check what other persons are saying about our product. They are very happy with their purchase.</h5> -->
						<div class="info info-horizontal">
							<div class="icon icon-primary">
								<i class="material-icons">email</i>
							</div>
							<div class="description">
								<h4 class="info-title">sinny777@gmail.com</h4>
							</div>
						</div>
						<div class="info info-horizontal">
							<div class="icon icon-primary">
								<i class="material-icons">phone</i>
							</div>
							<div class="description">
								<h4 class="info-title">+91 9643989377</h4>
							</div>
						</div>

						<div class=" sharing-area text-center">
										<button shareButton="twitter" class="btn btn-twitter">
											<i class="fa fa-twitter"></i>
										</button>
										<button shareButton="facebook" class="btn btn-facebook">
											<i class="fa fa-facebook-square"></i>
										</button>
										<button shareButton="google" class="btn btn-google-plus">
											<i class="fa fa-google-plus"></i>
										</button>
										<button shareButton="linkedin" class="btn btn-linkedin">
											<i class="fa fa-linkedin"></i>
										</button>
						</div>

					</div>
					<div class="col-md-5">
						<div class="card card-plain card-form-horizontal">
							<form role="form" #contactForm="ngForm" method="post">
								<div class="header header-raised header-primary text-center">
									<h4 class="card-title">Contact Me</h4>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group label-floating">
												<!-- <label class="control-label">First name</label> -->
												<input type="text" class="form-control"	#firstName="ngModel" name="firstName" placeholder="First Name" required [(ngModel)]="contactPayload.firstName">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group label-floating">
												<!-- <label class="control-label">Last name</label> -->
												<input type="text" class="form-control"	#lastName="ngModel" name="lastName" placeholder="Last Name" [(ngModel)]="contactPayload.lastName">
											</div>
										</div>
									</div>
									<div class="form-group label-floating">
										<!-- <label class="control-label">Email address</label> -->
										<input type="text" class="form-control"	#firstName="ngModel" name="email" placeholder="Email Address" required [(ngModel)]="contactPayload.email">
									</div>
									<div class="form-group label-floating">
										<!-- <label class="control-label">Your message</label> -->
										<textarea class="form-control" rows="6" #message="ngModel" name="message" [(ngModel)]="contactPayload.message" placeholder="Your Message..."></textarea>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="checkbox">
												<label>
													<input type="checkbox" name="optionsCheckboxes">
													I'm not a robot
												</label>
											</div>
										</div>
										<div class="col-md-6">
											<button type="submit" class="btn btn-primary pull-right" (click)="sendEmail();" [disabled]="!contactForm.form.valid">Send Message</button>
										</div>
									</div>

								</div>

							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
